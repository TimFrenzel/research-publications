<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Asset Management Diagram</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .diagram-container {
            width: 900px;
            height: 600px;
            position: relative;
        }
        
        .left-items {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 35px;
        }
        
        .item {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .item-box {
            width: 12px;
            height: 40px;
            flex-shrink: 0;
        }
        
        .item-text {
            font-size: 15px;
            color: #4a5568;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .center-shape {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 280px;
            background: linear-gradient(135deg, #f7fafc 0%, #e2e8f0 100%);
            border: 2px solid #cbd5e0;
            clip-path: polygon(50% 0%, 100% 10%, 100% 90%, 50% 100%, 0% 90%, 0% 10%);
        }
        
        .right-item {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .right-box {
            width: 12px;
            height: 40px;
            background-color: #2d3748;
        }
        
        .right-text {
            font-size: 18px;
            color: #2d3748;
            font-weight: 600;
        }
        
        .connection-line {
            position: absolute;
            height: 2px;
            transform-origin: left center;
        }
        
        /* Color scheme for items */
        .item:nth-child(1) .item-box { background-color: #f6ad55; }
        .item:nth-child(2) .item-box { background-color: #fc8181; }
        .item:nth-child(3) .item-box { background-color: #f56565; }
        .item:nth-child(4) .item-box { background-color: #b794f4; }
        .item:nth-child(5) .item-box { background-color: #9f7aea; }
        .item:nth-child(6) .item-box { background-color: #4fd1c5; }
        
        /* Connection lines with same colors */
        .line-1 { background-color: #f6ad55; }
        .line-2 { background-color: #fc8181; }
        .line-3 { background-color: #f56565; }
        .line-4 { background-color: #b794f4; }
        .line-5 { background-color: #9f7aea; }
        .line-6 { background-color: #4fd1c5; }
        
        /* SVG for curved connections */
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .path-line {
            fill: none;
            stroke-width: 2.5;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <!-- Left side items -->
        <div class="left-items">
            <div class="item">
                <div class="item-box"></div>
                <div class="item-text">Enhanced Data<br>Analysis</div>
            </div>
            <div class="item">
                <div class="item-box"></div>
                <div class="item-text">Personalized<br>Investment<br>Strategies</div>
            </div>
            <div class="item">
                <div class="item-box"></div>
                <div class="item-text">Improved Risk<br>Management</div>
            </div>
            <div class="item">
                <div class="item-box"></div>
                <div class="item-text">Automation of<br>Routine Tasks</div>
            </div>
            <div class="item">
                <div class="item-box"></div>
                <div class="item-text">Enhanced<br>Compliance and<br>Reporting</div>
            </div>
            <div class="item">
                <div class="item-box"></div>
                <div class="item-text">Competitive<br>Advantage</div>
            </div>
        </div>
        
        <!-- Center shape -->
        <div class="center-shape"></div>
        
        <!-- Right side item -->
        <div class="right-item">
            <div class="right-box"></div>
            <div class="right-text">Enhanced Asset<br>Management</div>
        </div>
        
        <!-- SVG for curved connection lines -->
        <svg>
            <!-- Enhanced Data Analysis -->
            <path class="path-line" stroke="#f6ad55" d="M 190 95 Q 380 95, 430 300"/>
            
            <!-- Personalized Investment Strategies -->
            <path class="path-line" stroke="#fc8181" d="M 190 170 Q 360 170, 430 300"/>
            
            <!-- Improved Risk Management -->
            <path class="path-line" stroke="#f56565" d="M 190 245 Q 350 245, 430 300"/>
            
            <!-- Automation of Routine Tasks -->
            <path class="path-line" stroke="#b794f4" d="M 190 320 Q 350 320, 430 300"/>
            
            <!-- Enhanced Compliance and Reporting -->
            <path class="path-line" stroke="#9f7aea" d="M 190 395 Q 360 395, 430 300"/>
            
            <!-- Competitive Advantage -->
            <path class="path-line" stroke="#4fd1c5" d="M 190 470 Q 380 470, 430 300"/>
            
            <!-- Center to right connection -->
            <path class="path-line" stroke="#2d3748" stroke-width="3" d="M 500 300 L 680 300"/>
        </svg>
    </div>
</body>
</html>
